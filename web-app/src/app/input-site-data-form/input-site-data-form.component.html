<form [formGroup]="siteForm" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="{ 'has-error': invalidSite() }"> <!-- Site -->
    <label for="site" class="control-label">Site</label>
    <input type="text" formControlName="site" class="form-control" id="site" name="site" placeholder="Martin">
    <p *ngIf="invalidSite()" id="site_error" class="help-block">Invalid first name.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidUrl() }"> <!-- Url -->
    <label for="url" class="control-label">Url</label>
    <input type="text" formControlName="url" class="form-control" id="url" name="url" placeholder="Toha">
    <p *ngIf="invalidUrl()" id="url_error" class="help-block">Invalid last name.</p>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }"> <!-- Password -->
    <label for="password" class="control-label">Password</label>
    <input type="text" formControlName="password" class="form-control" id="password" name="password" placeholder="*****">
    <p *ngIf="invalidPassword()" id="password_error" class="help-block">Invalid password.</p>
  </div>

  <div class="form-group has-error"> <!-- Register Button -->
    <button type="submit" class="btn btn-primary">Register</button>
  </div>

</form>
